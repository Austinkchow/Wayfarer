{% extends 'base.html' %}

{% block content%}
<h1>Edit profile</h1>
<form action="{% url 'edit' %}" method="POST">
  {% csrf_token %}
  <p>Name: <input type="text" placeholder="{{user.name}}" name="name"></p>
  <p>City: <input type="text" placeholder="{{user.city}}" name="city"></p>
  <button class="ui red button">Update</button>
</form>

{% endblock%}
