{% extends 'base.html' %}

{% block content%}
<div class="edit-page">
  <h1>Edit profile</h1>
<form action="{% url 'edit' user.id %}" method="POST">
  {% csrf_token %}

  {% for field in profile_form %}
    <p>
      <label for="{{ field.name }}"> {{field.label}}: </label> 
      <br>
      {{field}}
    </p>
  {% endfor %}

  <button class="ui red button">Update</button>
</form>
</div>


{% endblock%}
