{% extends 'base.html' %}

{% block content %}
<div class="show-post">
  <h1>{{post.title}}</h1>
  <hr>

  <h3><b>Posted by:</b> {{post.author}}</h3>
  <p>{{post.content}}</p>

  <form action="{% url 'edit_post' post_id=post.pk %}" method="GET">
    <button class="ui inverted button">Edit info</button>
    <input type="hidden" name="next" value={{next}}>
  </form>

  <button id="delete-post" class="ui inverted button">Delete Post</button>

</div>

<!-- Delete modal -->
<div id="confirm-delete-post" class="ui modal confirm-delete-post">
  <div class="header">Delete Post</div>
  <div class="content">
    <h2>Are you sure you want to delete this post? This action cannot be undone.</h2>
    <form action="{% url 'delete_post' post.id %}" method="POST">
      {% csrf_token %}
      <button id="confirm-delete-post" class="item ui inverted black basic button">Delete</button>
  </div>

  {% endblock %}
