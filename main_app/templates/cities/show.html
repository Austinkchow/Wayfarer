{% extends 'base.html' %}

{% block content %}
<div class="show-post">
  <h1>{{post.title}}</h1>
  <hr>

  <h3><b>Posted by:</b> {{post.author}}</h3>
  <p>{{post.content}}</p>

  <form action="{% url 'edit_post' post_id=post.pk %}" method="GET">
    <button class="ui inverted button">Edit info</button>
    <input type="hidden" name="next" value={{next}}>
  </form>

  <form action="{% url 'delete_post' post.id %}" method="POST">
    {% csrf_token %}
    <button class="ui inverted button">delete info</button>
  </form>
</div>
{% endblock %}
