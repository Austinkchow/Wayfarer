{% extends 'base.html' %}
{% block content %}

<div class="ui grid">
    <div class="five wide column">
        <h1>Cities</h1>
        <div class="column">
            <div class="ui segment">
                {% for city in cities %}
                <div class="ui vertical segment"><a href="{%url 'city_show' city.id%}">{{city.name}}</a></div>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="eleven wide column"></div>
</div>



{% endblock %}
