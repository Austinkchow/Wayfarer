{% extends 'base.html' %}
{% block content %}
<h1>{{city.name}}</h1>

<button id="create-post-button"><b>+</b></button>

<h2>Posts</h2>
{% for post in posts %}
<div class="post-container">
    <a href="{% url 'city_post' city.id post.id %}">
        <p>{{post.title}}</p>
        <p>{{post.content}}</p>
    </a>
</div>
{% endfor %}


<div id="create-post" class="ui modal create-post">
    <div class="header">Create a new post</div>
    <div class="content">
        <form action="{% url 'city_show' city.id%}" method="POST">
            {% csrf_token %}
            <h3>Title: </h3>
            <input type="text" name="title" required>
            <h3>Content: </h3>
            <textarea name="content" rows="4" cols="50" required></textarea>
            <input class="btn" type="submit" value="submit">
        </form>
    </div>
</div>
{% endblock %}
